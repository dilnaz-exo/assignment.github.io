<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Libraries</title>
  <script src="jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <div class="header"></div>
  <div class="container">
    <div data-aos="fade-right" class="item">Hi</div>
    <div data-aos="fade-left" class="item">How are you doing?</div>
    <div data-aos="fade-right" class="item">I'm doing great, you?</div>
    <div data-aos="fade-left" class="item">Same!</div>
  </div>
</body>
</html>
